<ng-container *ngIf="products.length == 0">
  <div class="container">
    <div class="card">
      <h5 class="card-title">My Cart</h5>
    </div>
    <div class="center">
      <img
        src="https://www.99fashionbrands.com/wp-content/uploads/2020/12/empty_cart.png"
        alt="">
      <h6>Add item to it now</h6>
      <button routerLink="/products" class="btn btn-primary btn-sm btn-block">Shop Now</button>
    </div>
  </div>
</ng-container>


<ng-container *ngIf="products.length !=0">
  <div class="site-section">
    <div class="container">
      <div class="row mb-5">
        <form class="col-md-12" method="post">
          <div class="site-blocks-table">
            <table class="table table-bordered">
              <thead>
              <tr>
                <th class="product-thumbnail">Image</th>
                <th class="product-name">Product</th>
                <th class="product-price">Price</th>
                <th class="product-quantity">Quantity</th>
                <th class="product-total">Total</th>
                <th class="product-remove">Remove</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of products; let i = index">
                <td class="product-thumbnail">
                  <img src="{{item.image}}" alt="Image" class="img-fluid">
                </td>
                <td class="product-name">
                  <h2 class="h5 text-black">{{item.title}}</h2>
                </td>
                <td>${{item.price}}</td>
                <td>
                  <div class="input-group mb-3" style="max-width: 120px;">
                    <div class="input-group-prepend">
                      <button class="btn btn-outline-primary js-btn-minus" type="button"
                              (click)="decreaseQuantity(item)">&minus;
                      </button>
                    </div>
                    <input type="text" class="form-control text-center" [value]="item.quantity" placeholder=""
                           aria-label="Example text with button addon" aria-describedby="button-addon1">
                    <div class="input-group-append">
                      <button class="btn btn-outline-primary js-btn-plus" type="button"
                              (click)="increaseQuantity(item)">&plus;
                      </button>
                    </div>
                  </div>
                </td>
                <td>${{item.total}}</td>
                <td><a (click)="removeItem(item)" class="btn btn-primary btn-sm">X</a></td>
              </tr>
