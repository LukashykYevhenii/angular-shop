<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12 col-lg-10">
      <div class="wrap d-md-flex">
        <div class="img" style="background-image: url(assets/images/men.jpg);">
        </div>
        <div class="login-wrap p-4 p-md-5">
          <div class="d-flex">
            <div class="w-100">
              <h3 class="mb-4">Sign In</h3>
            </div>
            <div class="w-100">
              <p class="social-media d-flex justify-content-end">
                <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span
                  class="fa fa-facebook"></span></a>
                <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span
                  class="fa fa-twitter"></span></a>
              </p>
            </div>
          </div>


          <form [formGroup]="loginForm" class="signin-form" (ngSubmit)="submit()">

            <div class="form-group mb-3">
              <label class="label" for="name">Username</label>
              <input id="name" type="text" class="form-control" placeholder="Username" formControlName="username"
                     required>
            </div>

            <div class="form-group mb-3">
              <label class="label" for="password">Password</label>
              <input id="password" type="password" class="form-control" formControlName="password"
                     placeholder="Password" required>
            </div>

            <p *ngIf="loginForm.errors" class="error">
              {{loginForm.errors}}
            </p>

            <div class="form-group">
              <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign
                In
              </button>
            </div>

            <!--              </div>-->

            <!--            </button>-->


          </form>
        </div>
      </div>
    </div>
  </div>
</div>
